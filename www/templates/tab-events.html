<ion-view view-title="Events">
  <ion-nav-buttons side="primary">
    <button class="button" ng-click="createEvent()">
      Create event
    </button>
  </ion-nav-buttons>
  <ion-content ng-controler="EventsCtrl">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="onRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.id}}">
        <h2>{{event.name}}</h2>
        <p>{{event.location}}</p>
        <p>{{event.hashtag}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(event)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
