<ion-view view-title="{{event().name}}">
  <ion-content class="padding">
    <h1>
      {{event().hashtag}}
    </h1>
    <p>
      {{event().description}}
    </p>

    <div ng-show="!isAttending(event().id)">
      <button class="button" ng-click="attend(event().id)">Attending</button>
    </div>
    <div ng-show="isAttending(event().id)">
      <button class="button" ng-click="cancelAttend(event().id)">Cancel Attending</button>
    </div>
</ion-view>
