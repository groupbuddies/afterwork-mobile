<ion-view view-title="{{event().name}}">
  <ion-content class="padding BaseLayout">
    <div class="card">
      <div aw-event-detail></div>
      <div ng-show="currentUser()">
        <div aw-attending></div>
      </div>
    </div>

    <div class="InfoMessage" ng-hide="currentUser()">
      <span class="InfoMessage-mustLogin">You must be logged in to attend an event</span>
    </div>
  </div>
  </ion-content>
</ion-view>
