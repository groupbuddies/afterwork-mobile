<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-item ng-show="currentUser()" class="item-icon-left">
        <i class="icon ion-person"></i>
        {{currentUser().name}}
      </ion-item>

      <ion-item ng-hide="currentUser()" class="item-icon-left" ng-click="signInWithTwitter()">
        <i class="icon ion-social-twitter"></i>
        Sign in with Twitter
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
