<ion-view view-title="Settings">
  <ion-content class="BaseLayout">
    <ion-list>
      <ion-item ng-show="currentUser()" class="item-icon-left">
        <i class="icon ion-person"></i>
        {{currentUser().name}}
      </ion-item>

      <ion-item ng-hide="currentUser()" class="item-icon-left" ng-click="signInWithTwitter()">
        <i class="icon ion-social-twitter"></i>
        Sign in with Twitter
      </ion-item>
    </ion-list>
    <div class="Button">
      <button class="Button-flat" ng-hide="!currentUser()" ui-sref="tab.availabilities">Check Availability</button>
    </div>
    <div class="Button">
      <button class="Button-flat" ng-hide="!currentUser()" ng-click="signOut()" ui-sref="tab.events">Sign out </button>
    </div>
  </ion-content>
</ion-view>
