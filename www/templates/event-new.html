<div class="modal">
  <ion-content>
    <form name="newEventForm" ng-submit="createEvent(event)">
      <div class="list">
        <label class="item item-input">
          <input name="name" ng-minlength="3" ng-maxlength="30" type="text" placeholder="Name" ng-model="event.name" required>
        </label>
        <span ng-show="newEventForm.name.$invalid"></span>

        <label class="item item-input">
          <input name="description" type="text" placeholder="Description" ng-model="event.description">
        </label>

        <label class="item item-input">
          <input name="date" type="date" ng-model="event.date" required>
        </label>

        <label class="item item-input">
          <input name="hashtag" type="text" placeholder="hashtag" ng-model="event.hashtag">
        </label>

        <label class="item item-input">
          <input name="location" type="text" placeholder="location" ng-model="event.location" required>
        </label>

        <label class="item item-input">
          <input name="interests" type="text" placeholder="Javascript, Web" ng-model="event.interests">
        </label>

        <div class="padding">
          <button ng-disabled="newEventForm.name.$invalid || newEventForm.location.$invalid || newEventForm.date.$invalid"  type="submit" class="button">Create Event</button>
        </div>
      </form>
  </ion-content>
</div>
