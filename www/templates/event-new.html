<div class="modal">
  <ion-content>
    <form name="newEventForm" ng-submit="createEvent(event)">
      <div class="list">
        <label class="item item-input" ng-class="{ 'Error' : newEventForm.name.$invalid}">
          <span class="input-label">Name</span>
          <input name="name"
                 ng-minlength="5"
                 ng-maxlength="30"
                 type="text"
                 placeholder="Name"
                 ng-model="event.name"
                 required>
        </label>

        <label class="item item-input" ng-class="{ 'Error' : newEventForm.description.$invalid}">
          <span class="input-label">Description</span>
          <input name="description"
                 ng-maxlength="160"
                 type="text"
                 placeholder="Description"
                 ng-model="event.description">
        </label>

        <label class="item item-input" ng-class="{ 'Error' : newEventForm.date.$invalid}">
          <span class="input-label">Date</span>
          <input name="date"
                 type="date"
                 ng-model="event.date"
                 required>
        </label>

        <label class="item item-input">
          <span class="input-label">#Hashtag</span>
          <input name="hashtag" type="text" placeholder="hashtag" ng-model="event.hashtag">
        </label>

        <label class="item item-input" ng-class="{ 'Error' : newEventForm.location.$invalid}">
          <span class="input-label">Location</span>
          <input name="location" type="text" placeholder="location" ng-model="event.location" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Interests</span>
          <input name="interests" type="text" placeholder="Javascript, Web" ng-model="event.interests">
        </label>
        <div class="Button">
          <button ng-disabled="newEventForm.name.$invalid || newEventForm.location.$invalid || newEventForm.date.$invalid"  type="submit" class="Button-flat">Create Event</button>
        </div>
      </form>
  </ion-content>
</div>
