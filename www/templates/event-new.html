<div class="modal">
  <ion-content>
    <form ng-submit="createEvent(event)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="event.name" required>
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Description" ng-model="event.description">
        </label>

        <label class="item item-input">
          <input type="date" ng-model="event.date">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="hashtag" ng-model="event.hashtag">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="location" ng-model="event.location">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Javascript, Web" ng-model="event.interests">
        </label>

        <div class="padding">
          <button type="submit" class="button">Create Event</button>
        </div>
      </form>
  </ion-content>
</div>
