<div class="modal">
  <ion-content>
    <form name="newAvailabilityForm" ng-submit="createAvailability(availability)">
      <div class="list">

        <span class="error" ng-show="newAvailabilityForm.endTime.$modelValue <= newAvailabilityForm.startTime.$modelValue">Check your dates</span>

        <label class="item item-input">
          <span class="input-label">Start Time</span>
          <input name="startTime" type="time" placeholder="start tme" ng-model="availability.startTime" required>
        </label>

        <label class="item item-input">
          <span class="input-label">End time</span>
          <input name="endTime" type="time" placeholder="e.g. 18:30" ng-model="availability.endTime" required>
        </label>

        <div class="padding">
          <button type="submit" class="button" ng-disabled="newAvailabilityForm.startTime.$invalid || newAvailabilityForm.endTime.$invalid || newAvailabilityForm.endTime.$modelValue <= newAvailabilityForm.startTime.$modelValue">Create Availabity</button>
        </div>

        <div class="padding">
          <button class="button" ui-sref="tab.availabilities"> Cancel </button>
        </div>
      </form>
  </ion-content>
</div>
